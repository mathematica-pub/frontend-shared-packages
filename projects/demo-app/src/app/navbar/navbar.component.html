<header class="nav-container">
  <a
    class="link-container"
    routerLink="/overview"
    routerLinkActive="active-link"
  >
    <p class="nav-item">Overview</p>
  </a>
  <h2 class="section-label">Examples</h2>
  <ng-container *ngFor="let example of examples">
    <a
      class="link-container"
      [routerLink]="'/examples/' + example"
      routerLinkActive="active-link"
    >
      <p class="nav-item">{{ example | undasherize | titlecase }}</p>
    </a>
  </ng-container>
  <h2
    class="section-label close-button"
    (click)="closeAllDocumentation()"
    role="button"
    tabIndex="0"
    >Documentation</h2
  >
  <app-navbar-folder
    [links]="documentationTree$ | async"
    [baseString]="baseFolder"
    [level]="0"
    [style.--level]="0"
  ></app-navbar-folder>
</header>
