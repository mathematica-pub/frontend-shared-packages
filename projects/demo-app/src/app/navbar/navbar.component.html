<header class="nav-container">
  <a
    class="link-container"
    routerLink="/overview"
    routerLinkActive="active-link"
  >
    <p>Overview</p>
  </a>
  <h2>EXAMPLES</h2>
  <ng-container *ngFor="let example of examples">
    <a
      class="link-container"
      [routerLink]="'/examples/' + example"
      routerLinkActive="active-link"
    >
      <p>{{example | undasherize | titlecase}}</p>
    </a>
  </ng-container>
  <h2>DOCUMENTATION</h2>
  <ng-container *ngFor="let category of navbarConfig$ | async">
    <h3>{{category.name | undasherize | uppercase}}</h3>
    <ng-container *ngFor="let file of category.files">
      <a
        class="link-container"
        [routerLink]="'/documentation/' + category.name + '/' + file"
        routerLinkActive="active-link"
      >
        <p>{{file | undasherize | titlecase}}</p>
      </a>
    </ng-container>
  </ng-container>
</header>
