<aside class="nav-container">
  <a class="nav-item" routerLink="/overview" routerLinkActive="active">
    Overview
  </a>
  <h2 class="section-label">Composing charts</h2>
  <ng-container *ngFor="let example of examples">
    <a
      class="nav-item"
      [routerLink]="'/examples/' + example"
      routerLinkActive="active"
    >
      {{ example | undasherize | titlecase }}
    </a>
  </ng-container>
  <h2
    class="section-label documentation"
    tabIndex="0"
    role="button"
    (click)="closeAllDocumentation()"
    (enter)="closeAllDocumentation()"
    >Automated documentation</h2
  >
  <app-navbar-directory
    #navbarFolder
    [items]="documentationTree$ | async"
    [baseString]="baseFolder"
  ></app-navbar-directory>
</aside>
