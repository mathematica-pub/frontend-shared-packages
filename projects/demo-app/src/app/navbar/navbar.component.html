<header class="nav-container">
  <a
    class="link-container"
    routerLink="/overview"
    routerLinkActive="active-link"
  >
    <p class="nav-item">Overview</p>
  </a>
  <h2>COMPOSING CHARTS</h2>
  <ng-container *ngFor="let example of examples">
    <a
      class="link-container"
      [routerLink]="'/examples/' + example"
      routerLinkActive="active-link"
    >
      <p class="nav-item">{{ example | undasherize | titlecase }}</p>
    </a>
  </ng-container>
  <h2>AUTOMATED DOCUMENTATION</h2>
  <app-navbar-folder
    [links]="navbarConfig$ | async"
    [baseString]="baseFolder"
  ></app-navbar-folder>
</header>
