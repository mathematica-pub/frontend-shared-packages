<app-component-demo>
  <span title>Lines</span>
  <ng-container demo *ngIf="vm$ | async as vm; else loading">
    <span
      *ngFor="let label of vm.labels"
      (mouseenter)="highlightLine(label)"
      (mouseleave)="highlightLine(null)"
      >{{ label }}</span
    >
    <vzc-xy-chart [margin]="margin">
      <ng-container svg-elements>
        <svg:g vzc-xy-background></svg:g>
        <svg:g
          vzc-x-quantitative-axis
          [config]="vm.xAxisConfig"
          side="bottom"
        ></svg:g>
        <svg:g
          vzc-y-quantitative-axis
          [config]="vm.yAxisConfig"
          side="left"
        ></svg:g>
        <svg:g vzc-data-marks-lines [config]="vm.dataConfig">
          <vzc-lines-on-hover>
            <vzc-lines-hover-effect></vzc-lines-hover-effect>
            <vzc-markers-hover-effect
              [growMarkerDimension]="2"
            ></vzc-markers-hover-effect>
            <vzc-emit-tooltip-data
              (tooltip)="processTooltipData($event)"
            ></vzc-emit-tooltip-data>
          </vzc-lines-on-hover>
        </svg:g>
      </ng-container>
    </vzc-xy-chart>
    <pre>{{ tooltipData$ | async | json }}</pre>
  </ng-container>
  <ng-template #loading>Loading...</ng-template>
</app-component-demo>
