<app-component-demo>
  <span title>Lines</span>
  <ng-container demo *ngIf="vm$ | async as vm; else loading">
    <vzc-chart [margin]="margin">
      <svg:g vzc-xy-chart-space svg-elements>
        <svg:g vzc-xy-chart-background></svg:g>
        <svg:g
          vzc-x-quantitative-axis
          [config]="vm.xAxisConfig"
          side="bottom"
        ></svg:g>
        <svg:g
          vzc-y-quantitative-axis
          [config]="vm.yAxisConfig"
          side="left"
        ></svg:g>
        <svg:g vzc-data-marks-lines [config]="vm.dataConfig"></svg:g>
      </svg:g>
    </vzc-chart>
  </ng-container>
  <ng-template #loading>Loading...</ng-template>
</app-component-demo>
