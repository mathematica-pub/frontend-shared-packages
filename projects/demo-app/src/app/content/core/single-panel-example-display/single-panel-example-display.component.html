<div
  class="example-container single"
  [style.--max-width]="maxWidth"
  [style.--max-height]="maxHeight > height ? maxHeight : height"
  [style.--height]="height"
>
  <hsi-ui-tabs (tabChange)="onTabChange($event)">
    @for (tab of tabList; track $index) {
      <hsi-ui-tab-item [value]="$index">
        <hsi-ui-tab-label
          ><p>
            @if ($index < 4) {
              {{ tab.split('.').slice(-1)[0] }}
            } @else {
              {{ tab }}
            }
          </p></hsi-ui-tab-label
        >
        <hsi-ui-tab-body>
          <ng-template hsiUiTabContent>
            <div class="panel">
              <div class="scroll-container">
                @if ((selectedTabIndex$ | async) === 0) {
                  <ng-container *ngTemplateOutlet="example"></ng-container>
                } @else {
                  <app-code-display
                    [fileData$]="tabContent$"
                  ></app-code-display>
                }
              </div>
            </div>
          </ng-template>
        </hsi-ui-tab-body>
      </hsi-ui-tab-item>
    }
  </hsi-ui-tabs>
</div>

<ng-template #example>
  <ng-content></ng-content>
</ng-template>
