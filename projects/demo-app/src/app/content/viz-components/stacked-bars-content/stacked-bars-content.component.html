<app-content-container>
  <ng-template let-section #escapedContent>
    @switch (section.content.trim()) {
      @case ('StackedBarsExampleComponent') {
        <app-split-panel-example-display
          height="600px"
          path="app/content/viz-components/stacked-bars-content/stacked-bars-example"
          class="example"
          label="stacked bars example"
        >
          <app-stacked-bars-example></app-stacked-bars-example>
        </app-split-panel-example-display>
      }
    }
  </ng-template>
</app-content-container>
