<div
  class="example-container split"
  [style.--max-width]="maxWidth"
  [style.--max-height]="maxHeight"
  [style.--height]="height"
>
  <div
    class="panel example"
    #examplePanel
    [style.width]="exampleWidth$ | async"
  >
    <div class="title-bar"><p class="example-label">{{label}}</p></div>
    <div class="scroll-container"><ng-content></ng-content> </div
  ></div>
  <div class="resizer" #resizer></div>
  <div class="panel code">
    <div [formGroup]="form" class="file-select title-bar">
      @for (tab of tabList; track $index) {
      <app-radio-input
        class="tab"
        [value]="$index"
        [class.selected]="(selectedTabIndex$ | async) === $index"
        formControlName="selected"
        >{{tab.split('.').slice(-1)[0]}}</app-radio-input
      >
      }
    </div>
    <div class="scroll-container">
      <app-code-display
        [fileData]="tabContent$ | async"
      ></app-code-display> </div
  ></div>
</div>
