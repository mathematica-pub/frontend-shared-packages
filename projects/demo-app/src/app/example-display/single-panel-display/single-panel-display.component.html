<div
  class="example-container single"
  [style.--max-width]="maxWidth"
  [style.--max-height]="maxHeight"
  [style.--height]="height"
>
  <div [formGroup]="form" class="file-select title-bar">
    @for (tab of tabList; track $index) {
      <app-radio-input
        class="tab"
        [value]="$index"
        [class.selected]="(selectedTabIndex$ | async) === $index"
        formControlName="selected"
        >{{ tab.split('.').slice(-1)[0] }}</app-radio-input
      >
    }
  </div>
  <div class="panel">
    <div class="scroll-container">
      @if ((tabContent$ | async) === null) {
        <ng-container *ngTemplateOutlet="example"></ng-container>
      } @else {
        <app-code-display [fileData]="tabContent$ | async"></app-code-display>
      }</div
  ></div>
</div>

<ng-template #example>
  <ng-content></ng-content>
</ng-template>
