<app-component-demo>
  <span title>Stacked Area</span>
  <ng-container demo *ngIf="vm$ | async as vm; else loading">
    <vzc-xy-chart [margin]="margin">
      <ng-container svg-elements>
        <svg:g vzc-xy-background></svg:g>
        <svg:g
          vzc-x-quantitative-axis
          [config]="vm.xAxisConfig"
          side="bottom"
        ></svg:g>
        <svg:g
          vzc-y-quantitative-axis
          [config]="vm.yAxisConfig"
          side="left"
        ></svg:g>
        <svg:g vzc-data-marks-stacked-area [config]="vm.dataConfig"></svg:g>
      </ng-container>
    </vzc-xy-chart>
  </ng-container>
  <ng-template #loading>Loading...</ng-template>
</app-component-demo>
