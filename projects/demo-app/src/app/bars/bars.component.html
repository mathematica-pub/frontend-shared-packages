<p>Bar chart testing space :) </p>
<ng-container *ngIf="dataConfig">
  <!-- dropdowns here -->
  <vzc-chart>
    <svg:g vzc-xy-chart-space svg-elements>
      <svg:g vzc-xy-chart-background color="whitesmoke"></svg:g>
      <svg:g vzc-x-quantitative-axis [config]="xAxisConfig" side="top"></svg:g>
      <svg:g vzc-y-ordinal-axis [config]="yAxisConfig" side="left"></svg:g>
      <svg:g vzc-data-marks-bars [config]="dataConfig"></svg:g>
    </svg:g>
  </vzc-chart>
</ng-container>
