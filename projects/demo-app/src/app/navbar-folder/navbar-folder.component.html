@for (link of links; track $index) { @if (link.isFile) {
<a
  [routerLink]="addPartToBaseString(link.name)"
  routerLinkActive="active-link"
  class="link"
>
  {{link.name | undasherize | titlecase }}
</a>
} @else {
<div class="link-container" (click)="toggleSelected($any(link.name))">
  <p class="nav-item">{{$any(link.name) | undasherize | titlecase}}</p>
  <div [ngClass]="getArrow($any(link.name))"></div>
</div>
<app-navbar-folder
  class="folder-elements"
  *ngIf="selected[$any(link.name)]"
  [baseString]="addPartToBaseString(link.name)"
  [links]="link.contents"
></app-navbar-folder
>} }
