<app-component-demo [folderName]="folderName" class="stacked-bars-example">
  <span title>Bars</span>
  <ng-container demo *ngIf="vm$ | async as vm; else loading">
    <button mat-stroked-button (click)="changeMargin()"
      >change margin size dynamically</button
    >
    <vic-xy-chart
      [margin]="margin"
      [height]="800"
      [scaleChartWithContainerWidth]="{width: true, height: false}"
    >
      <ng-container svg-elements>
        <svg:g vic-xy-background></svg:g>
        <svg:g
          vic-x-quantitative-axis
          [config]="vm.xAxisConfig"
          side="top"
        ></svg:g>
        <svg:g vic-y-ordinal-axis [config]="vm.yAxisConfig" side="left"></svg:g>
        <svg:g
          vic-data-marks-bars
          [config]="vm.dataConfig"
          [vicBarsHoverMoveEffects]="hoverAndMoveEffects"
          [vicBarsHoverEffects]="hoverEffects"
          (vicBarsHoverMoveOutput)="updateTooltipForNewOutput($event)"
        >
          <vic-html-tooltip
            [config]="(tooltipConfig$ | async)"
            [template]="htmlTooltip"
          ></vic-html-tooltip>
        </svg:g>
      </ng-container>
    </vic-xy-chart>
  </ng-container>
  <ng-template #loading>Loading...</ng-template>
</app-component-demo>
