@if (siblings.previous) {
  <div class="nav-panel previous" (click)="goToSibling(siblings.previous)"
    ><p class="label">Previous</p
    ><p class="name"
      ><span class="material-symbols-outlined arrow">arrow_back</span
      >{{ previous }}</p
    ></div
  >
}
@if (siblings.next) {
  <div class="nav-panel next" (click)="goToSibling(siblings.next)"
    ><p class="label">Next</p
    ><p class="name"
      >{{ next }}
      <span class="material-symbols-outlined arrow">arrow_forward</span></p
    ></div
  >
}
