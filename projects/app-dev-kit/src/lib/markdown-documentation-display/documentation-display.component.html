<div class="documentation-container">
  @if (content$ | async; as content) {
    <div class="documentation-content">
      <div class="main-content">
        <div class="injected-html" [innerHTML]="content.html" #file></div>
        <hsi-adk-navigation-siblings
          class="nav-siblings"
          [siblings]="content.siblings"
          (nextDoc)="navigateToDoc($event)"
        ></hsi-adk-navigation-siblings>
      </div>
      <hsi-adk-document-index
        class="document-index"
        [headings]="content.headings.slice(1)"
        (activeHeading)="scrollToHeading($event)"
      ></hsi-adk-document-index>
    </div>
  }
</div>
