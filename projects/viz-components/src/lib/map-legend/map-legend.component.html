<ng-content select="[title]"></ng-content>
<ng-container *ngIf="chart.attributeProperties$ | async as attributeProperties">
  <vic-continuous-legend
    *ngIf="attributeProperties.config.binType === 'none'; else discontinuousLegend"
    [width]="width"
    [height]="height"
    [valuesSide]="valuesSide"
    [scale]="attributeProperties.scale"
    [config]="attributeProperties.config"
    [outlineColor]="outlineColor"
    [orientation]="orientation"
  ></vic-continuous-legend>
  <ng-template #discontinuousLegend>
    <vic-discontinuous-legend
      [width]="width"
      [height]="height"
      [valuesSide]="valuesSide"
      [scale]="attributeProperties.scale"
      [config]="attributeProperties.config"
      [outlineColor]="outlineColor"
      [orientation]="orientation"
      [isCategorical]="attributeProperties.config.variableType === 'categorical'"
    ></vic-discontinuous-legend>
  </ng-template>
</ng-container>
