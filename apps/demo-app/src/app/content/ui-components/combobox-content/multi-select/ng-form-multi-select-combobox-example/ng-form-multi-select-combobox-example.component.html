<div class="multi-select-combobox-example ng-form-example">
  <p class="combobox-readout"
    >Combobox selections (id values): {{ control.value.join(', ') }}</p
  >
  <hsi-ui-combobox class="office-locations-dropdown">
    <hsi-ui-combobox-label>
      <span>Mathematica Office Locations Combobox</span>
    </hsi-ui-combobox-label>
    <hsi-ui-textbox [displaySelected]="true">
      <p boxLabel>Select the office locations you've been to!</p>
      <span class="material-symbols-outlined expand-more" boxIcon>
        expand_more
      </span>
    </hsi-ui-textbox>
    <hsi-ui-listbox [formControl]="control" [isMultiSelect]="true">
      <hsi-ui-listbox-label>
        <span>Select your favorite Pixar movie</span>
      </hsi-ui-listbox-label>
      @for (option of options; track $index) {
        <hsi-ui-listbox-option [value]="option.id"
          >{{ option.displayName }}
          <span class="material-symbols-outlined icon checkbox" selectedIcon>
            check_box
          </span>
          <span unselectedIcon class="material-symbols-outlined icon checkbox">
            check_box_outline_blank
          </span>
        </hsi-ui-listbox-option>
      }
    </hsi-ui-listbox>
  </hsi-ui-combobox>
</div>
