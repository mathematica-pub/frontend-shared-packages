<hsi-ui-combobox class="office-locations-dropdown">
  <hsi-ui-combobox-label>
    <span>Mathematica Office Locations Combobox</span>
  </hsi-ui-combobox-label>
  <hsi-ui-textbox>
    <p boxLabel>Select the office locations you've been to!</p>
    <span class="material-symbols-outlined expand-more" boxIcon>
      expand_more
    </span>
  </hsi-ui-textbox>
  <hsi-ui-listbox [isMultiSelect]="true" (valueChanges)="onSelection($event)">
    <hsi-ui-listbox-group>
      <hsi-ui-listbox-label>
        <span class="group-label">East Coast Locations</span>
      </hsi-ui-listbox-label>
      <hsi-ui-listbox-option
        *ngFor="let option of eastCoastOptions"
        [value]="option.id"
        >{{ option.displayName }}</hsi-ui-listbox-option
      >
    </hsi-ui-listbox-group>
    <hsi-ui-listbox-group>
      <hsi-ui-listbox-label>
        <span class="group-label">Midwest Locations</span>
      </hsi-ui-listbox-label>
      <hsi-ui-listbox-option
        *ngFor="let option of midwestOptions"
        [value]="option.id"
        >{{ option.displayName }}</hsi-ui-listbox-option
      >
    </hsi-ui-listbox-group>
    <hsi-ui-listbox-group>
      <hsi-ui-listbox-label>
        <span class="group-label">West Coast Locations</span>
      </hsi-ui-listbox-label>
      <hsi-ui-listbox-option
        *ngFor="let option of westCoastOptions"
        [value]="option.id"
        >{{ option.displayName }}</hsi-ui-listbox-option
      >
    </hsi-ui-listbox-group>
  </hsi-ui-listbox>
</hsi-ui-combobox>
<p class="combobox-value"
  >Selected id values: {{ (selected$ | async).join(', ') }}</p
>
