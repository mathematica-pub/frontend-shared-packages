<hsi-ui-combobox>
  <hsi-ui-editable-textbox
    placeholder="Select a state"
    (valueChanges)="onTyping($event)"
  ></hsi-ui-editable-textbox>
  <hsi-ui-listbox>
    @for (option of options$ | async; track option.id) {
      <hsi-ui-listbox-option>{{ option.displayName }}</hsi-ui-listbox-option>
    }
  </hsi-ui-listbox>
</hsi-ui-combobox>
