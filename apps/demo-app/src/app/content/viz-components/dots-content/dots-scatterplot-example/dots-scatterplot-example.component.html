<div class="dots-example" *ngIf="vm">
  <vic-xy-chart
    [margin]="margin"
    [height]="160"
    [width]="160"
    [scaleChartWithContainerWidth]="{ width: true, height: false }"
  >
    <ng-container svg-elements>
      <svg:g vic-xy-background></svg:g>
      <svg:g vic-x-quantitative-axis [config]="vm.xAxisConfig" />
      <svg:g vic-y-quantitative-axis [config]="vm.yAxisConfig" />
      <svg:g vic-primary-marks-dots [config]="vm.dataConfig"></svg:g>
    </ng-container>
  </vic-xy-chart>
</div>
