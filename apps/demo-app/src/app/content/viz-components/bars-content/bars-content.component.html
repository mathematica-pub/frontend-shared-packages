<app-content-container>
  <ng-template let-section #special>
    @switch (section.content.trim()) {
      @case ('BarsExampleComponent') {
        <app-single-panel-example-display
          height="600px"
          path="app/content/viz-components/bars-content/bars-example"
          class="example"
          label="bars example"
        >
          <app-bars-example></app-bars-example>
        </app-single-panel-example-display>
      }
    }
  </ng-template>
</app-content-container>
