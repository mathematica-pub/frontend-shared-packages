<app-content-container class="bars-content-container">
  <ng-template let-section #customAngular>
    @switch (section.content) {
      @case ('small examples') {
        <div class="small-examples-container">
          <div class="example">
            <p class="example-title horizontal">Horizontal Bars</p>
            <app-bars-simple-states-example
              orientation="horizontal"
              class="horizontal-example"
              [useLabels]="true"
              [useBackgrounds]="true"
            ></app-bars-simple-states-example>
          </div>
          <div class="example">
            <p class="example-title vertical">Vertical Bars</p>
            <app-bars-simple-states-example
              orientation="vertical"
              class="vertical-example"
              [margin]="{ top: 0, right: 0, bottom: 24, left: 48 }"
              [useLabels]="true"
              [useBackgrounds]="true"
            ></app-bars-simple-states-example>
          </div>
        </div>
      }
      @case ('main example') {
        <app-single-panel-example-display
          height="600px"
          path="app/content/viz-components/bars-content/bars-example"
          class="example"
          label="bars example"
        >
          <app-bars-example></app-bars-example>
        </app-single-panel-example-display>
      }
    }
  </ng-template>
</app-content-container>
