<div class="bars-simple-states-example" *ngIf="vm">
  <vic-xy-chart class="xy-chart" [config]="vm.chartConfig">
    <ng-container svg-elements>
      <svg:g vic-xy-background></svg:g>
      <svg:g vic-primary-marks-bars [config]="vm.dataConfig"></svg:g>
      @if (orientation === 'horizontal') {
        <svg:g vic-x-quantitative-axis [config]="vm.quantitativeAxisConfig" />
        <svg:g vic-y-ordinal-axis [config]="vm.ordinalAxisConfig" />
      } @else {
        <svg:g vic-x-ordinal-axis [config]="vm.ordinalAxisConfig" />
        <svg:g vic-y-quantitative-axis [config]="vm.quantitativeAxisConfig" />
      }
    </ng-container>
  </vic-xy-chart>
</div>
