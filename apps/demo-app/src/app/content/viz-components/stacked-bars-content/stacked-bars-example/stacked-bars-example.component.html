<div class="stacked-bars-example" *ngIf="vm$ | async as vm; else loading">
  <vic-xy-chart
    [margin]="margin"
    [height]="600"
    [scaleChartWithContainerWidth]="{ width: true, height: false }"
  >
    <ng-container svg-elements>
      <svg:g vic-xy-background></svg:g>
      <svg:g vic-x-ordinal-axis [config]="vm.xAxisConfig"></svg:g>
      <svg:g vic-y-quantitative-axis [config]="vm.yAxisConfig"></svg:g>
      <svg:g
        vic-primary-marks-stacked-bars
        [config]="vm.dataConfig"
        [vicStackedBarsHoverMoveActions]="hoverAndMoveActions"
        [vicStackedBarsClickActions]="clickActions"
        [vicStackedBarsClickRemoveEvent$]="removeTooltipEvent$"
        (vicStackedBarsHoverMoveOutput)="
          updateTooltipForNewOutput($event, 'hover')
        "
        (vicStackedBarsClickOutput)="updateTooltipForNewOutput($event, 'click')"
      >
        <vic-html-tooltip
          [config]="tooltipConfig$ | async"
          [template]="htmlTooltip"
          (backdropClick)="onBackdropClick()"
        ></vic-html-tooltip>
      </svg:g>
    </ng-container>
  </vic-xy-chart>
</div>
<ng-template #loading>Loading...</ng-template>

<ng-template #htmlTooltip>
  <div
    [style.--color]="(tooltipData$ | async).color"
    class="stacked-bars-example-tooltip-container"
  >
    <p class="tooltip-label category">
      {{ (tooltipData$ | async).values.category }}
    </p>
    <div class="values-container">
      <p class="tooltip-label y">
        <span class="value-label">Value</span>
        {{ (tooltipData$ | async).values.y }}
      </p>
    </div>
  </div>
</ng-template>
