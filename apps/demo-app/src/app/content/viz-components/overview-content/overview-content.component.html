@if (data$ | async; as data) {
  <app-content-container>
    <ng-template let-section #escapedContent>
      @switch (section.content.trim()) {
        @case ('QuickStartExampleComponent') {
          <app-single-panel-example-display
            height="600px"
            path="app/content/viz-components/overview-content/quick-start-example"
            class="example"
            label="quick start example"
          >
            <app-quick-start-example
              [data]="data$ | async"
            ></app-quick-start-example>
          </app-single-panel-example-display>
        }
      }
    </ng-template>
  </app-content-container>
}
