<app-content-container>
  <ng-template let-section #escapedContent>
    @switch (section.content.trim()) {
      @case ('LinesExampleComponent') {
        <app-single-panel-example-display
          path="app/content/viz-components/lines-content/lines-example"
          class="example"
          label="lines example"
          [includeFiles]="['line-input-actions.ts']"
        >
          <app-lines-example></app-lines-example>
        </app-single-panel-example-display>
      }
    }
  </ng-template>
</app-content-container>
