<div class="total-expenditures-bar-container">
  <div class="chart-container">
    <div class="chart-title">
      <vic-xy-chart
        class="sorted-chart"
        [margin]="{ top: 30, right: 0, bottom: 36, left: 80 }"
        [height]="chartHeight"
        [width]="600"
        [scaleChartWithContainerWidth]="{ width: false, height: false }"
      >
        <ng-container svg-elements>
          <svg:g vic-xy-background></svg:g>
          <svg:g vic-x-ordinal-axis [config]="xAxisConfig"></svg:g>
          <svg:g vic-y-quantitative-axis [config]="yAxisConfig"></svg:g>
          <svg:g vic-primary-marks-bars [config]="sortedDataConfig"></svg:g>
        </ng-container>
      </vic-xy-chart>
    </div>
  </div>
</div>
