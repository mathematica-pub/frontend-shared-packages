<div class="title">CSA</div>
<form [formGroup]="myForm">
  <div class="selection">
    <label for="delivSys">Delivery system:</label>
    <select id="delivSys" formControlName="delivSys">
      <option *ngFor="let system of delivSyss" [ngValue]="system">
        {{ system }}
      </option>
    </select>
  </div>
  <div class="selection">
    <label for="measureCode">Measure Code:</label>
    <select id="measureCode" formControlName="measureCode">
      <option *ngFor="let code of measureCodes" [ngValue]="code">
        {{ code }}
      </option>
    </select>
  </div>
  <div class="selection">
    <label for="stratVal">Stratification:</label>
    <select id="stratVal" formControlName="stratVal">
      <option *ngFor="let strat of stratVals" [ngValue]="strat">
        {{ strat }}
      </option>
    </select>
  </div>
</form>
@if (filteredData$ | async; as data) {
  <app-export-content fileName="csa">
    <app-csa-dot-plot [data]="data"></app-csa-dot-plot>
  </app-export-content>
}
