@if (rollupData.length === 0) {
  <p>The current selections are not a valid combination.</p>
} @else {
  <vic-xy-chart
    [margin]="{ top: 0, right: 0, bottom: 0, left: 0 }"
    [height]="chartHeight"
    [width]="700"
    [scaleChartWithContainerWidth]="{ width: false, height: false }"
  >
    <ng-container svg-elements>
      <svg:g vic-x-quantitative-axis [config]="xAxisConfig"></svg:g>
      <svg:g vic-y-ordinal-axis [config]="yAxisConfig"></svg:g>
      <svg:g
        app-extended-bda-stacked-bars
        [config]="rollupDataConfig"
        [labelWidth]="labelWidth"
      ></svg:g>
    </ng-container>
  </vic-xy-chart>
}
