version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo CODEBUILD_START_TIME $CODEBUILD_START_TIME
      - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm  > /dev/null 2>&1
      - yum install ./google-chrome-stable_current_x86_64.rpm -y  > /dev/null 2>&1
      - npm install -g npm@latest
      - npm --version
      - node --version
      - echo "Installing Angular CLI"
      - npm install -g @angular/cli
  pre_build:
    commands:
      - npm ci
  build:
    commands:
      - echo Linting
      - npm run lint
      - echo Running unit tests
      # - npm run test:demo:ci
      - npm run test:lib:ci
      - echo Building demo app
      - npm run build demo-app
  post_build:
    commands:
      - echo Zipping frontend files together
      - zip -r frontend.zip dist/demo-app

artifacts:
  name: viz-library-$CODEBUILD_BUILD_NUMBER-$(date +%Y-%m-%d)-$CODEBUILD_START_TIME
  files:
    - 'dist/demo-app/**/*'
    - 'infrastructure/deploy_buildspec.yml'
    - 'infrastructure/archive_assets.yml'
    - 'infrastructure/serverless.yml'
    - 'infrastructure/serverless-config.yml'
    - 'package-lock.json'
    - 'package.json'
    - 'frontend.zip'
  discard-paths: no
