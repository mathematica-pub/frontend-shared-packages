AWSTemplateFormatVersion: '2010-09-09'
Description: 'ACM Certifcate'

Parameters:
  DomainName:
    Type: String
  ProjectName:
    Type: String

Resources:
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      Tags:
        - Key: Project
          Value: !Ref ProjectName
