<nav class="toc">
  @if (headings.length > 0) {
    <p class="index-title">On this page</p>
    <ul class="links-container">
      @for (heading of headings; track $index) {
        <li class="toc-item">
          <button
            type="button"
            class="toc-link"
            [style.--level]="heading.level"
            (click)="setActiveHeading($event, heading)"
            (keydown.enter)="setActiveHeading($event, heading)"
            [class.active]="
              heading.id === (activeHeadingTracker.activeHeadingId$ | async)
            "
            >{{ heading.text }}</button
          >
        </li>
      }
    </ul>
    <button
      type="button"
      class="back-to-top"
      (click)="scrollToTop()"
      (keydown.enter)="scrollToTop()"
    >
      Back to top<span
        aria-hidden="true"
        class="material-symbols-outlined arrow"
        >arrow_upward</span
      >
    </button>
  }
</nav>
