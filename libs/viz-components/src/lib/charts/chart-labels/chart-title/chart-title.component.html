<ng-container *ngIf="chart?.margin$ | async as margin">
  <div
    class="vic-chart-title"
    [ngStyle]="{
      'margin-left': margin.left + 'px',
      'text-align': alignment === 'left' ? 'left' : 'center',
      'width': alignment === 'center' ? (chart.width - margin.left - margin.right) + 'px' : 'auto'
    }"
  >
  </div>
</ng-container>
